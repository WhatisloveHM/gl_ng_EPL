
<h3>Login</h3>

<form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" placeholder="Email" ngModel 
          required email />
  </div>
  <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" placeholder="Password" ngModel 
          required pattern="[0-9]{3}_[A-Z]+_[0-9]{3}" />
  </div>
  <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid"
              class="btn btn-default">Login</button>
  </div>
</form>
