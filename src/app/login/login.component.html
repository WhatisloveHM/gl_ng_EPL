
  <div class="row text-white align-items-center">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2 text-truncate">Angular GL Task</h1>
          <div class="px-2">
            <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" name="email" placeholder="Email" ngModel 
                      required email />
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" name="password" placeholder="Password" ngModel 
                      required pattern="[0-9]{3}_[A-Z]+_[0-9]{3}" />
              </div>
              <div class="form-group">
                  <button type="submit" [disabled]="loginForm.invalid"
                          class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
      </div>
  </div>
