<table class="table table-striped">
  <thead>
    <tr>
      <td>FirstName</td>
      <td>SurName</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{ player.firstName }}</td>
      <td>{{ player.surName }}</td>
    </tr>
  </tbody>
</table>

<input type="button" value="Back" class="btn btn-primary" routerLink="/home" />
